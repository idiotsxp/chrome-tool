name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release

      - name: Package
        run: |
          mkdir release
          copy target\release\chrome-tool.exe release\chrome-tool.exe
          Compress-Archive -Path release\chrome-tool.exe -DestinationPath chrome-tool-windows-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: chrome-tool-windows-x64.zip
          generate_release_notes: true
